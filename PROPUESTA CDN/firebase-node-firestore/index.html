<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-8 offset-md-2" id="words-enter">
                <div class="card-body">
                    <form id="word-add">
                        <div class="form-group" >
                            <input type="text" id="word-author" class="form-control" placeholder="Ingrese el autor" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" id="word-title" class="form-control" placeholder="Ingrese la palabra">
                        </div>
                        <div class="form-group">
                            <textarea id="word-def" rows="3" class="form-control" placeholder="Ingrese la definicion"></textarea>
                        </div>
                        <div class="form-group">
                            <textarea id="word-ex1" rows="2" class="form-control" placeholder="Ingrese un ejemplo"></textarea>
                        </div>
                        <div class="form-group">
                            <textarea id="word-ex2" rows="2" class="form-control" placeholder="Ingrese otro ejemplo"></textarea>
                        </div>
                        <button class="btn btn-success" id="btn-add-word">
                            Guardar
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-8 offset-md-2" id="words-container">
                
            </div>
        </div>
    </div>

      <script type="module" src="index.js"></script>

</body>
</html>
